<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Decap CMS</title>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms-app@2.15.71/dist/netlify-cms-app.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      if (window.CMS) {
        window.CMS.init({ config: "/admin/config.yml" });
      } else {
        console.error("Decap CMS failed to load.");
      }
    });
  </script>
</body>
</html>
